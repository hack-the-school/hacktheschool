<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Game Collection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 { color: #00ff88; }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .game-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
        }
        .game-card:hover {
            transform: scale(1.05);
            border-color: #00ff88;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
