<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom - Dashboard</title> 
    
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/classroom/favicon.png">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            margin-top: 40px;
            text-align: center;
        }

        h1 { color: #38bdf8; font-size: 2rem; }
        p { color: #94a3b8; }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 40px 0;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
            background: #2d3748;
        }

        .card h2 { margin: 0 0 10px 0; font-size: 1.5rem; }

        .hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Educational Resource Hub</h1>
        <p>Select a module to begin the assignment</p>
    </div>

    <div class="container">
        <a href="https://www.google.com/logos/2010/pacman10-i.html" target="_blank" class="card">
            <h2>Module 1.1</h2>
            <p>Logical Analysis Training</p>
        </a>
        <a href="https://api.feathertechno.com" target="_blank" class="card">
            <h2>Module 1.3</h2>
            <p>Extended Resource Database</p>
        </a>
        <a href="https://pd9o82.csb.app/" target="_blank" class="card">
            <h2>Module 1.3</h2>
            <p>Resource Database</p>
        </a>
        <a href="https://https://codepen.io/Dexter-Harrow/pen/MYWXLvr target="_blank" class="card">
            <h2>Module 1.3</h2>
            <p>Resource Database</p>
    </div>

    <div class="hint">v.1.2 - System Ready</div>

    <script>
        // BOSS KEY: Press 'B' to quickly redirect to Wikipedia
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'b') {
                window.location.href = "https://www.wikipedia.org";
            }
        });
    </script>

</body>
</html>
